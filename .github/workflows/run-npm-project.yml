name: Run NPM Project

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: self-hosted

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v3
      with:
        node-version: '16'  # Specify the Node.js version you need

    - name: Install dependencies
      run: npm install

    - name: Run development server
      run: npm run dev &
      env:
        CI: true  # Set environment variable to true for CI environment

    - name: Wait for server to start
      run: sleep 10  # Adjust sleep time based on your project's startup time

    - name: Curl to UI URL
      run: curl http://localhost:3000  # Adjust the URL based on your project's configuration

